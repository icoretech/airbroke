[build]
  command = "corepack yarn install --immutable && if [ \"$CONTEXT\" = \"production\" ]; then corepack yarn db:migrate; fi && corepack yarn build"

[build.environment]
  NODE_VERSION = "24"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[template.environment]
  DATABASE_URL = "PostgreSQL connection string (use a pooler/data proxy for serverless runtimes)."
  AUTH_SECRET = "Generate a random string (e.g. `openssl rand -base64 32`)."
  AIRBROKE_CORS_ORIGINS = "Comma-separated list of allowed origins for /api/v3/notices CORS (or '*' for quick starts)."
