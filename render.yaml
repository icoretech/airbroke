services:
  - type: web
    runtime: node
    name: airbroke
    plan: free
    ## ðŸ‘‡ Specify the plan for the PR deployment:
    # previewPlan: starter
    ## ðŸ‘‡ Preview Environment Initialization script:
    # initialDeployHook: yarn db:seed
    buildCommand: corepack yarn install --immutable && corepack yarn build
    preDeployCommand: corepack yarn db:migrate
    startCommand: corepack yarn start
    healthCheckPath: /api/hc
    envVars:
      - key: NODE_VERSION
        value: 24.12.0
      - key: DATABASE_URL
        fromDatabase:
          name: airbroke-starter-db
          property: connectionString
      - key: DIRECT_URL
        fromDatabase:
          name: airbroke-starter-db
          property: connectionString
      - key: NEXT_SERVER_ACTIONS_ENCRYPTION_KEY
        generateValue: true
        sync: false
      - key: AUTH_SECRET
        generateValue: true
        sync: false
      - key: AIRBROKE_CORS_ORIGINS
        value: "*"
        sync: false
databases:
  - name: airbroke-starter-db
    plan: free
