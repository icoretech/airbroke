name: release-please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: airbroke
          # changelog-notes-type: github
          token: ${{ secrets.PACKAGES_PAT }}
          versioning-strategy: always-bump-patch
